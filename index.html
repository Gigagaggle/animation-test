<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Animation Fun</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada:400,700|Montserrat:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<div class="header--contain">
					<h1>Animation fun</h1>
			</div>
		</header>
		<section id="main" class="section--main">
			<a id="banner-link" href="http://www.erinmacmillan.com">
				<div id="banner" class="banner">
					<div id="banner-img1" class="banner--img">
						<div id="banner-img1-gradient" class="banner--gradient"></div>
					</div>
					<div id="banner-img2" class="banner--img">
						<div id="banner-img2-gradient" class="banner--gradient"></div>
					</div>
					<div id="banner-txt1" class="banner--txt">

					</div>
					<div id="banner-txt2" class="banner--txt">
						<h3>Introducing our private, artist-exclusive suites.</h3>
					</div>
					<div id="banner-txt3" class="banner--txt">
						<h3>For those who want more than a hotel.</h3>
					</div>
					<div id="banner-txt4" class="banner--txt">
						<h2>Sleep Well.</h2>
					</div>
					<div id="banner-logo">
						<span>Arts</span><span>Hotel</span>
					</div>
					<div id="banner-cta">
						<h4>Book A Room</h4>
					</div>
				</div>
			</a>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
